<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- bootstrap CDN -->
    <!--https://www.youtube.com/watch?v=nqre9kKFRpc-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App location
            
        </a>
    </nav>
        <div class="container">
            <!-- Aplication -->
            <div id="App" class ="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add a Product</h4>
                        </div>
                        <!-- <form action="" class="card body"> -->
                        <!--</div> -->
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product name" 
                                class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" placeholder="Product precie" 
                                class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" value="2018" min="2015" placeholder="Year Product" 
                                class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
                    <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
